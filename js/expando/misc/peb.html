<!doctype html>
<html>
<style>
body{background:#000; color:#fff}
body,input,h2{font:normal 14pt Helvetica; line-height:1.5em}
h2{margin:0.5em 0; padding:0; font-weight:bold}
label{margin-left:1em}
label+label{margin-left:1.5em}
#d0{margin:2em 0}
</style>
<body><!-- APPUID: 28b06d4a-4875-45bb-bde3-fbd0fbbfbf7d -->
<form name=fm>
<h2>Background Colour:</h2>
<label><input type=radio name=m value=0>Black</label>
<label><input type=radio name=m value=1>White</label>
<div style="display:none" id="d0">
  <h2>Show Digits:</h2>
  <label><input type=radio name=d value=0 checked>None</label>
  <br><label><input type=radio name=d value=2>12</label>
  <br><label><input type=radio name=d value=4>6, 12</label>
  <br><label><input type=radio name=d value=6>3, 6, 9, 12</label>
</div>
<input type=button value=Save onclick="go();">
</form>
<script>
function radio(n,v,t) {t=arguments.length>1;return [].filter.call(n,function(n){return t?n.value==v+"":n.checked})[0]}
var loc=location.href;
var m=(/\bm=(\d+)\b/.exec(loc)||[0,0])[1]*1;
radio(document.fm.m, (m%2==1)?1:0).checked=true;
if(!/\bt=W/.test(loc)) {
  document.getElementById("d0").style.display="";
  radio(document.fm.d, m-(m%2)).checked=true;
}
function go(){location=/\bp=([a-z]+)\b/.exec(loc)[1]+"://"+/\bu=([a-z]+)\b/.exec(loc)[1]+"#m="+(radio(document.fm.d).value*1+radio(document.fm.m).value*1)}
</script>
</body>
</html>
